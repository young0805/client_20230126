<body>
    <script>
    // conditional, branch: if, switch
    // 조건문, 분기문

    // switch, switch-case
    // 값에 따라 실행 흐림이 바뀜
    // if로 구현할 수 있음

    let key = 3;
    // key와 value가 일치하는 곳 부터 break;를 만나는 곳 까지 실행
    switch (key) {
        case 3: // 부터
            console.log("3이니까 여기 실행 됨!")
            break; // 까지
    
            case 7:
                console.log("7이니까 여기 실행 됨!")
                break;
                
        default: // 모든 case문과 일치하는 값이 없으면 여기서부터 실행
            break;
    }

    </script>
