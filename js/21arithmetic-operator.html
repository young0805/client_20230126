<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // ++, --
    // 단항연산자(unary)

    // ++ : 증가연산자(increment)
    // ++ : 변수가 가진 값 + 1이 해당 변수에 다시 할당
    let a = 3;
    a++; // a는 4가 됨

    console.log(a); // 4

    // 피연산자의 위치에 따라 연산결과가 다름
    let b = 3;
    let c = b++;
    console.log("b", b); // 4
    console.log("c", c); // 3

    let d = 3;
    let e = ++d;
    console.log("d", d); // 4
    console.log("e", e); // 4


    // -- (decrement) 감소 연산자
    // 피연산자 변수가 가진값 -1 을 해당 변수에 다시 할당
    // 연산결과는 피연산자의 위치에 따라 다름

    let f = 5;
    f--;
    console.log(f); // 4
    --f;
    console.log(f); // 3

    let g = f--;
    console.log("g", g); // 3
    let h = --f;
    console.log("h", h); // 1

    </script>
</body>
</html>
