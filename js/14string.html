<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
    // template literal (backtick)
    let a = "hello";
    let b = 'hello';
    let c = `hello`; // template literal (``)

    console.log(a);
    console.log(b);
    console.log(c);

    // ", '을 바로 사용 가능
    let d = `hello "my" 'world'`;
    console.log(d);
    let e = `\`은 template literal 용 기호`;
    console.log(e);
    let f = "`은 template literal 용 기호";
    console.log(f);

    // 새로운 줄을 escape character(\)없이 사용 가능
    let g = "hello\nworld";
    console.log(g);

    let h = `hello
world`;
    console.log(h);

    // 문자열 내에서 변수(variable)나 식(expression) 사용 가능
    let i = "john";
    let j = `hello ${i}`;

    console.log(j);

    let k = 99;
    let l = 88;

    let m = `${k}와 ${l}을 더한 값은 ${k + l}`;
    console.log(m);

    </script>
</body>
</html>
