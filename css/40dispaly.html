<!DOCTYPE html>
<html>
<head>
    <style>
        div{
            background-color: silver;
            border: 10px dotted blue;
            width: 100px;
            height: 45px;
            padding: 16px;
            margin: 30px;

            /* display : inline 은 */
            /* width, height, padding, margin을 예상하기 힘들다 */
            /* 그래서... */
            /* width, height, padding, margin을 개발자가 원하는대로 */
            /* 그리고 같은 줄에 배치하고 싶을 때, display: inline-block */
            display: inline-block;
        }

        div:nth-child(even){
            border: 7px solid coral;
        }
    </style>
<body>
    <!-- #box$*5{box$} -->
    <div id="box1">box1</div>
    <div id="box2">box2</div>
    <div id="box3">box3</div>
    <div id="box4">box4</div>
    <div id="box5">box5</div>
</body>
</html>
