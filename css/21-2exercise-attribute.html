<!-- target속성이 있는 <a> 요소의 배경색을 "빨간색"으로 설정 합니다. -->
<style>
    a[target]
     {
      background-color: red;
    }
    </style>
    
<body>
      <a href="https://w3schools.com">w3schools.com</a>
      <a href="http://disney.com" target="_blank">Disney.com</a>
      <a href="http://wikipedia.org" target="_top">wikipedia.org</a>
</body>

<!-- target값이 인 속성 이 있는 <a> 요소에 대해 배경색을 "빨간색"으로 설정합니다 "_blank". -->
    <style>
        a[target="_blank"]
         {
          background-color: red;
        }
        </style>
        
        <body>
          <a href="https://w3schools.com">w3schools.com</a>
          <a href="http://disney.com" target="_blank">Disney.com</a>
          <a href="http://wikipedia.org" target="_top">wikipedia.org</a>
        </body>
