<!doctype html>
<!-- html>head>style^body>h1>lorem3^h2>lorem3^p>lorem2^h3>lorem3-->
<html>
<head>
    <style>
        /*그룹 선택자 */
        h1,h2, p{
            color:burlywood;
        }
        
        h1{
            text-decoration:underline;
        }

        /* h1, h2, h3의 텍스트를 오른쪽 정렬*/
        h1,h2, h3{
            text-align:right;
        }

    </style>
</head>
<body>
    <h1>Lorem, ipsum dolor.</h1>
    <h2>Lorem, ipsum dolor.</h2>
    <p>Lorem, ipsum</p>
</body>
<h3>Lorem, ipsum dolor.</h3>
</html>
