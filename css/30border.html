<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
        #head1{
            border-style: double;
            border-width: 10px;
            border-color: skyblue;
        }

        /* CSS-Shorthand-줄여쓰기-속기 */ 
        #head2{
            border: 10px double red;
        }

        #head3{
            border-top: 2px solid rebeccapurple;
        }

        #head4{
            border-right: 25px solid yellowgreen;
        }

        /* #head5에 아래 테투리의 스타일, 너비, 색 적용 */
        #head5{
            border-bottom: 15px dotted beige;
        }

        /* #head6에 왼쪽 테투리의 스타일, 너비, 색 적용 */
        #head6{
            border-left: 10px inset gray;
        }

    </style>


</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Aut.</h1>
    <h1 id="head3">Nihil.</h1>
    <h1 id="head4">Quo?</h1>
    <h1 id="head5">Fuga!</h1>
    <h1 id="head6">Alias!</h1>
    <h1 id="head7">Obcaecati.</h1>
    <h1 id="head8">Reprehenderit?</h1>
    <h1 id="head9">Facilis?</h1>
    <h1 id="head10">Voluptatem?</h1>
</body>
</html>
