<!DOCTYPE html>
<html>
<head>
    <style>
        [title]{
            color:powderblue;
        }

        /* title 속성의 값이 hello인 요소들 */
        [title = hello] {
            background-color: red;
        }

        /* title 속성의 값이 world인 요소들 */
        /* 의 배경을 초콜릿으로 */ 
        [title = world]{
            background-color: chocolate;
        }

    </style>


</head>
<body>
    <!-- h1*5>lorem1 -->
    <h1 title="hello">Lorem.</h1>
    <h1 title="world">Rerum.</h1>
    <h1>Totam?</h1>
    <h1>Eaque!</h1>
    <h1>Ullam!</h1>
</body>
</html>
