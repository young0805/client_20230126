<!DOCTYPE html>

<html>
<head>
    <style>
        #head1{
            border-top-style:solid;
            border-bottom-style: dashed;
            border-right-style: dotted;
            border-left-style: ridge;   
        }

        #head2{
            /* 상 우 하 좌 */
            border-style: solid dashed dotted ridge;
        }

        #head3{
            /* 상 좌우 하 */
            border-style: solid dashed dotted;
        }

        #head4{
            /* 상하 좌우 */
            border-style: solid dotted;
        }

        #head5{
            /* 상하좌우 */
            border-style: solid;
        }

    </style>

</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Temporibus!</h1>
    <h1 id="head3">Omnis.</h1>
    <h1 id="head4">Optio?</h1>
    <h1 id="head5">Ipsam.</h1>
    <h1 id="head6">Cum?</h1>
    <h1 id="head7">Mollitia.</h1>
    <h1 id="head8">Natus!</h1>
    <h1 id="head9">Quisquam?</h1>
    <h1 id="head10">Dolor.</h1>
</body>
</html>
