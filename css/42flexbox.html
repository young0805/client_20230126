<!DOCTYPE html>
<html>
<head>
    <style>
        .item{
            font-size: 30px;
            font-weight: bold;
            text-align: center;
            background-color: springgreen;
            width: 20px;
            padding: 10px;
            margin: 15px;
        }

        .item:nth-child(odd){
            background-color: blanchedalmond;
        }

        .box{
            background-color: yellow;
            display: flex;
            height: 300px;
        }

    </style>
<body>
    <!-- flexbox의 자식 요소는 가로축 기준으로 배치됨-->
    <div class="box">

        <!-- .item*5{$} -->
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>    
</body>
</html>
