<!DOCTYPE html>
<!-- html>head+body -->
<html>
<head></head>
<body>
    <!-- id 속성 작성 규칙-->
    <!-- 숫자로 시작하면 안됨 -->
    <!-- 빈칸 넣을 수 없음 -->
    <!-- 특수문자는 -, _만 사용 -->
    <!-- 대소문자 구분함 -->
    <!-- 한페이지에 같은 id를 여러번 사용할 수 없음 -->

    <!-- 아래 코드는 숫자로 시작하는 id를 가지고 있어서 안됨-->
    <h1 id="3head">Lorem, ipsum dolor.</h1>

    <!-- id속성에 빈칸 안됨-->
    <h1 id="my head">Lorem, ipsum dolor.</h1>

    <!-- -,_는 허용 -->
    <h1 id="my_head">Lorem, ipsum dolor.</h1>
    <h1 id="my-head">Lorem, ipsum dolor.</h1>

    <!-- 아래 두요소는 다른 아이디를 가지고 있음-->
    <h1 id="yourhead">Lorem, ipsum.</h1>
    <h1 id="yourHead">Lorem, ipsum.</h1>

    <!-- 주의!!!!!!! -->
    <!-- 증복 아이디 작성 금지-->
    <h1 id="hishead">Lorem, ipsum dolor.</h1>
    <h1 id="hishead">Lorem ipsum dolor sit amet.</h1>
    
</body>
</html>
