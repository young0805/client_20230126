<!DOCTYPE html>
<!-- html>head+body>h1#head$*10>lorem1 -->
<html>
<head>
    <style>
        h1{
            border-style: solid;
        }

        #head1{
            border-width: 10px;
        }

        #head2{
            border-left-width: 20px;
        }

        #head3{
            border-right-width: 15px;
        }

        #head4{
            border-bottom-width: 7px;
        }

        #head5{
            border-top-width: 18px;
        }

        #head6{
            border-left-width: 5px;
            border-right-width: 10px;
            border-bottom-width: 7px;
            border-top-width: 20px;
        }

        #head7{
            /* 상 우 하 좌 */
            border-width: 5px 10px 7px 20px;
        }

        #head8{
            /* 상 좌우 하 */
            border-width: 5px 20px 10px;
        }

        #head9{
            /* 상화 좌우 */
            border-width: 5px 20px;
        }       

        #head10{
            border-width: 25px;
        }

    </style>


</head>
<body>
    <h1 id="head1">Lorem.</h1>
    <h1 id="head2">Iusto!</h1>
    <h1 id="head3">Fugiat!</h1>
    <h1 id="head4">Error.</h1>
    <h1 id="head5">Saepe?</h1>
    <h1 id="head6">Quidem.</h1>
    <h1 id="head7">Qui.</h1>
    <h1 id="head8">Voluptates?</h1>
    <h1 id="head9">Illo?</h1>
    <h1 id="head10">In!</h1>
</body>
</html>
