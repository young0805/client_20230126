<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .item {
            color: white;
            background-color: black;
            font-size: 24px;
            padding: 17px;
        }

        .container{
            display: flex;
        }

    </style>
</head>
<body>
    <!-- flexbox -->
    <!-- 감싸고 있는 요소: flex container -->
    <!-- flex container의 '자식' 요소들: flex item -->
    <!-- flex container의 자손 요소들: fa-solid fa-house.... -->
    <div class="container">
        
        <!-- .item*9 -->
        <div class="item">
            <i class="fa-solid fa-house"></i>
        </div>
        <div class="item">
            HTML
        </div>
        <div class="item">
            CSS
        </div>
        <div class="item">
            JAVASCRIPT
        </div>
        <div class="item">
            SQL
        </div>
        <div class="item">
            PYTHON
        </div>
        <div class="item">
            JAVA
        </div>
        <div class="item">
            PHP
        </div>
        <div class="item">
            BOOTSTRAP
        </div>
    </div>


</body>
</html>
