<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .container {
            display: flex;
            background-color: black;
            color: white;
        }

        .item {
            padding: 7px 5px;
            font-size: 24px;
            font-weight: bold;
        }

        /* margin을 통해서 메뉴바를 만듦 */
        .mr-auto {
            margin-right: auto;
            background-color: violet;
        }

    </style>
</head>
<body>
    <!-- .container>.item*10>lorem1 -->
    <div class="container">
        <div class="item">
            Lorem.
        </div>
        <div class="item">
            Velit.
        </div>
        <div class="item">
            Hic!
        </div>
        <div class="item">
            Consequuntur.
        </div>
        <div class="item">
            Corporis.
        </div>
        <div class="item">
            Ea?
        </div>

        <!-- margin을 값을 줘서 메뉴바를 만듦 -->
        <div class="item mr-auto">
            Ipsa!
        </div>
        
        <div class="item">
            Ipsum!
        </div>
        <div class="item">
            Tempore?
        </div>
        <div class="item">
            Modi?
        </div>
    </div>
</body>
</html>
