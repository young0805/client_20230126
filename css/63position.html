<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        h1 {
            background-color: yellow;
        }

        h1:nth-child(odd){
            background-color: violet;
        }

        #head1{
            /* static: 기본값, 위치를 변경할 수 없음 */
            /* 포지션 된 요소가 아니다 */
            position: static;
            left: 50px;
        }

        #head2{
            /* relative: 원래 위치 기준으로 포지션 가능 */
            position: relative;
            left: 50px;
        }

        #head3{
            /* 원래 위치 기준으로 위로 30px 이동 */
            position: relative;
            bottom: 30px;
        }


        #head4{
            /* 원래 위치 기준으로 왼쪽으로 10px 이동 */
            position: relative;
            right: 10px;
        }

        #head5{
            /* 원래 위치 기준으로 아래로 20px 이동 */
            position: relative;
            top: 20px;
        }

        #head6{
            position: relative;
            top: 50px;
            left: 50px;
        }


        #head7:hover{
            position: relative;
            bottom: 5px;
        }

    </style>
</head>
<body>
    <!-- h1#head$*10>lorem3 -->
    <h1 id="head1">
        Lorem, ipsum dolor.
    </h1>
    <h1 id="head2">
        Rem, tenetur? Debitis?
    </h1>
    <h1 id="head3">
        Optio, asperiores illo?
    </h1>
    <h1 id="head4">
        A, placeat voluptatibus.
    </h1>
    <h1 id="head5">
        Alias, earum hic?
    </h1>
    <h1 id="head6">
        Doloribus, quasi aliquam!
    </h1>
    <h1 id="head7">
        Quisquam, architecto tenetur!
    </h1>
    <h1 id="head8">
        Quam, aspernatur incidunt.
    </h1>
    <h1 id="head9">
        Pariatur, facere delectus.
    </h1>
    <h1 id="head10">
        Labore, maiores est.
    </h1>
</body>
</html>
