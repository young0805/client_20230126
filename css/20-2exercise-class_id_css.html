<!-- 클래스 연습문제 1-->
<!-- <style> 섹션에서 "special"이라는 클래스 선택기를 만듭니다. "특수" 클래스 내에 값이 "파란색"인 색상 속성을 추가합니다.-->
<!DOCTYPE html>
<html>
<head>
<style>
.special{
    color:blue;
}
</style>
</head>
<body>
<p class="special">My paragraph</p>
</body>
</html>

<!-- 클래스 연습문제 2-->
<!-- 올바른 클래스를 추가하여 H1 요소를 빨간색으로 만듭니다 -->
<!DOCTYPE html>
<html>
<head>
<style>
.mystyle {color:red;}
</style>
</head>
<body>
<h1 class="mystyle">My Home Page</h1>
</body>
</html>

<!-- 클래스 연습문제 3-->
<!--H1 요소에 두 개의 클래스를 추가하여 배경을 분홍색으로, 색상을 빨간색으로 만듭니다. -->
<!DOCTYPE html>
<html>
<head>
<style>
.intro {background:pink;}
.special {color:red;}
</style>
</head>
<body>
<h1>My Home Page</h1>
</body>
</html>


<!-- id 연습문제 1-->
<!-- 올바른 HTML 특성을 추가하여 H1 요소를 빨간색으로 만듭니다. -->
<!DOCTYPE html>
<html>
<head>
<style>
#myheader {color:red;}
</style>
</head>
<body>
<h1 id="myheader">My Home Page</h1>
</body>
</html>

<!-- id 연습문제 2-->
<!-- "special"이라는 id 선택자를 만듭니다. "특수" 선언 블록 내에 값이 "파란색"인 색상 속성을 추가합니다.-->
<!DOCTYPE html>
<html>
<head>
<style>
#special{
    color:blue;
}
</style>
</head>
<body>
<p id="special">My paragraph</p>
</body>
</html>

<!-- css 연습문제 1-->
<!-- 요소의 색상 id="para1"을 빨간색으로 설정합니다-->
<style>
    #para1
     {
    color: red;
    }
    </style>
<body>
      <h1>This is a heading</h1>
      <p id="para1">This is a paragraph</p>
</body>

<!-- css 연습문제 2-->
<!-- 클래스가 있는 모든 요소의 색상 colortext을 빨간색으로 설정합니다. -->
<style>
    .colortext
     {color:red;
    }
</style>
    
<body>
      <h1>This is a heading</h1>
      <p>This is a paragraph</p>
      <p class="colortext">This is a paragraph</p>
      <p class="colortext">This is a paragraph</p>
</body>
