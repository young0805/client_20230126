<!doctype html>
<!-- html>head+body-->
<html>
<head>
</head>
<body>
    <!-- img: 그림 표시하는 요소-->
    <!-- src 속성: 이미지 경로-->
    <!-- 이미지 경로를 찾을 때는 사진과 파일이 어디에 있는지 잘 확인한다!!!!!!!-->
    <img src="cat.jpeg" width="100" height="100" title="고양이">
    <br>
    <img src="dog.jpg" width="400" height="300" title="강아지">
    <br>
    <img src="study.png" width="500" height="200" title="공부">
    <br>
    <hr>
    <!--alt 속성: 그림이 표시되지 못했을 때 출력되는 텍스트-->
    <!-- alt 속성: screen reader로 출력되는 내용 -->
    <!-- alt는 그림에 대한 설명을 알려주고 
         title는 마우스를 그림에 뒀을 때 설명을 보여준다   -->
    <img src="cat.jpeg" alt="고양이 사-진" title="고양이 타이틀">
</body>
</html>
