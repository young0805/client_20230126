<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css" integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>
</head>
<body>
    <!-- input#input$*2+button[onclick]*4+#res -->
    <input type="text" id="input1">
    <input type="text" id="input2">
    <button onclick="sum();">+</button>
    <button onclick="sub();">-</button>
    <button onclick="div();">/</button>
    <button onclick="mult();">*</button>
    <div id="res"></div>

<script>
    function sum() {
        let num1 = Number(document.querySelector("#input1").value);
        let num2 = Number(document.querySelector("#input2").value);

        let sum = num1+num2;

        document.querySelector("#res").textContent = sum;
    }

    function sub() {
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let sub = num1-num2;

        document.querySelector("#res").textContent = sub;
    }

    function div() {
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let div = num1/num2;

        document.querySelector("#res").textContent = div;
    }
    
    function mult() {
        let num1 = +document.querySelector("#input1").value;
        let num2 = +document.querySelector("#input2").value;

        let mult = num1*num2;

        document.querySelector("#res").textContent = mult;
    }

</script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.bundle.min.js" integrity="sha512-i9cEfJwUwViEPFKdC1enz4ZRGBj8YQo6QByFTF92YXHi7waCqyexvRD75S5NVTsSiTv7rKWqG9Y5eFxmRsOn0A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
