<body>
<script>
    function a(){
        console.log("파라미터 없는 함수");

    }

    a();
    a(33);

    function b(param1, param2){
        console.log("파라미터 2개 있는 함수"); 
        console.log(param1, param2);
    }

    b();
    b(99);
    b(11, 22); // 인수는 매개변수 순서에 맞게 들어감

    console.log("*****printDouble 함수 호출*****")

    function printDouble(num){
        let d = num *2;
        console.log(d);
    }

    printDouble(3); // 6
    printDouble(4); // 8
    printDouble(100); // 200
 
    console.log("*****printSum 함수 호출*****")

    function printSum(num1, num2){
        let r = num1 + num2;
        console.log(r);
    }

    printSum(3,4);
    printSum(100,200);
    printSum("java", "css");

</script>
