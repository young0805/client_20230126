<script>
    // 객체의 property 이름은 lowerCamelCase

    let a = {
        address: "seoul", 
        age: 55, 
        bookTitle:"spring"};

    console.log(a.address);
    console.log(a.age);
    console.log(a.bookTitle);

    // 값 변경
    console.log("****값 변경***")

    a.address = "jeju";
    console.log(a.address);

    let b = a.age;
    console.log(b)

    a.age = 66;
    console.log(a.age);

    // 새 property 추가
    console.log("****값 추가***")
    a.job = "teacher";
    console.log(a.job);


</script>
